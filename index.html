<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Hunting Phone API</title>
  </head>
  <body>
    <header>
      <div class="navbar bg-[#0b1e2d] rounded-b-lg px-8">
        <div class="navbar-start">
          <a class="btn btn-ghost text-xl text-white">Hot Gadgets</a>
        </div>

        <div class="navbar-end">
          <a class="btn btn-outline sm:btn-sm md:btn-md rounded-md text-white"
            >Sign</a
          >
        </div>
      </div>
    </header>
    <main class="container mx-auto">
      <section class="m-10 flex justify-center">
        <input
          id="searchText"
          type="text"
          placeholder="Search Here"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="handleSearch()" class="btn btn-active">Search</button>
      </section>
      <section id="spinner" class="text-center my-2 hidden">
        <span class="loading loading-spinner loading-lg"></span>
      </section>
      <section>
        <div
          id="phone-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4"
        ></div>
      </section>
      <div class="flex justify-center my-4">
        <button
          onclick="showAll()"
          id="show-all-btn"
          class="btn btn-outline hidden"
        >
          Show All
        </button>
      </div>
      <!-- Open the modal using ID.showModal() method -->
      
      <dialog id="my_modal" class="modal modal-bottom sm:modal-middle container my-auto ">
        
      </dialog>
    </main>
    <footer></footer>
    <script src="./phone.js"></script>
  </body>
</html>
